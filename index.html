<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>

  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div id="navBar">
    <div id="navL">
      <a class="navLinks"
        href="https://www.google.com/intl/en/about/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
      <a class="navLinks"
        href="https://store.google.com/?utm_source=hp_header&utm_medium=google_oo&utm_campaign=GS100042">Store</a>
    </div>
    <div id="navR">
      <div id=navRLinks>
        <a class="navLinks" href="https://mail.google.com/mail/?tab=wm0&ogbl">Gmail</a>
        <a class="navLinks" id="imgL" href="https://www.google.com/imghp?hl=en&tab=wi0&ogbl">Images</a>
      </div>
      <div id=navRbuttons>
        <a id="GAppsButton" href="https://www.google.com/intl/en/about/products?tab=wh0"></a>
        <a id="signin"
          href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/">Sign
          in</a>
      </div>
    </div>
  </div>
  <div id="content">
    <img id="logo" src="images/logo.png" alt="Google">
    <form>
      <div class="searchBorder">
        <div id="sideSeparation">
          <input class="searchBar" type="text" name="q" maxlength="2048">
          <div id="voiceInputCont" aria-label="Search by voice">
            <span id="voiceSearch"></span>
          </div>
        </div>
      </div>
      <div class="buttonRegion">
        <input class="searchButton" type="submit" value="Google Search">
        <input class="searchButton" type="button" value="I'm feeling lucky">
      </div>
    </form>
  </div>
  <div id="footer">
    <span id="footerL">
      <a class="footerLinks"
        href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
      <a class="footerLinks"
        href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
      <a class="footerLinks" href="https://google.com/search/howsearchworks/?fg=1">How Search Works</a>
    </span>
    <span id="footerR">
      <a class="footerLinks" href="https://www.google.com/intl/en_us/policies/privacy/?fg=1">Privacy</a>
      <a class="footerLinks" href="https://www.google.com/intl/en_us/policies/terms/?fg=1">Terms</a>
      <a class="footerLinks" href="https://www.google.com/preferences?hl=en">Settings</a>
    </span>
  </div>
</body>

</html>
